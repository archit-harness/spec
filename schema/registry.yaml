title: Registry
description: Registry provides container registry details.
type: object
properties:
  credentials:
    type: array
    items:
      oneOf:
      - type: string
      - type: object
        properties:
          name:
            type: string
            description: Name provides the connector name.
          match:
            type: string
            description: Match matches the registry url to the connector.

# skip and manually create go file
x-go-skip: true

# example pipelines that demonstrate registry
# credential usage.
examples:
  # example global registry credentials
  - version: 1
    stages:
      - name: build
        type: ci
        spec:
          steps:
            - name: compile
              type: script
              image: golang
              spec:
                run: go build
    registry:
      credentials:
      - connector.dockerhub
      - connector.gcr
  
  # example global registry credentials when
  # we need to help the system match the connector
  # with the correct registry domain name.
  - version: 1
    stages:
      - name: build
        type: ci
        spec:
          steps:
            - name: compile
              type: script
              image: us.gcr.io/account/project/golang:latest
              spec:
                run: go build
    registry:
      credentials:
      - name: connector.dockerhub
        match: docker.io
      - name: connector.gcr
        match: us.gcr.io
