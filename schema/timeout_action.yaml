title: TimeoutAction
type: object
description: Manual intervention for timeout failure action
properties:
  type:
    description: Type defines the failure strategy type.
    type: string
    enum:
    - abort
    - ignore
    - success
    - stage-rollback
    - pipeline-rollback
    - retry-step-group
    - fail
  
oneOf:
- allOf:
  - properties:
      type:
        const: abort
  - properties:
      spec:
        $ref: ./failure_abort.yaml
- allOf:
  - properties:
      type:
        const: ignore
  - properties:
      spec:
        $ref: ./failure_ignore.yaml
