title: Stage
type: object
properties:
  desc:
    description: The stage description.
    type: string
  id:
    description: The unique stage identifier.
    pattern: '^[a-zA-Z0-9_-]+$'
    type: string
  name:
    description: The sage name.
    type: string
  strategy:
    $ref: ./strategy.yaml
    description: The stage execution strategy.
  # status:
  #   $ref: ./status.yaml
  #   description: The scm status settings.
  type:
    description: The stage type.
    enum:
      - cd
      - ci
      - custom
      - flag
      - infra
      - template
    type: string
  when:
    description: The stage conditional logic.
    $ref: "./when.yaml"
  on:
    $ref: ./on.yaml

oneOf:
- allOf:
  - properties:
      type:
        const: ci
  - properties:
      spec:
        $ref: ./stage_ci.yaml
- allOf:
  - properties:
      type:
        const: cd
  - properties:
      spec:
        $ref: ./stage_cd.yaml
- allOf:
  - properties:
      type:
        const: custom
  - properties:
      spec:
        $ref: ./stage_custom.yaml
- allOf:
  - properties:
      type:
        const: infra
  - properties:
      spec:
        $ref: ./stage_infra.yaml
- allOf:
  - properties:
      type:
        const: flag
  - properties:
      spec:
        $ref: ./stage_flag.yaml
- allOf:
  - properties:
      type:
        const: template
  - properties:
      spec:
        $ref: ./stage_template.yaml

anyOf:
- required:
  - name
- required:
  - id
